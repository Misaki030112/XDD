server:
  port: 8991
spring:
  application:
    name: xdd-app
  profiles:
    active: test
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml,classpath*:mapper/*/*.xml
  typeAliasesPackage: com.hznu.xdd.pojo.*DO

validCode:
  length: 8
  time: 300    # 5分钟



